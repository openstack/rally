[DEFAULT]
debug = True
log_file = tempest.log
use_stderr = False
lock_path = %(lock_path)s

[boto]
ssh_user = cirros
instance_type = m1.nano
http_socket_timeout = 30
build_interval = 1
build_timeout = 196

[cli]
cli_dir = /usr/local/bin

[compute]
ssh_connect_method = floating
use_block_migration_for_live_migration = False
live_migration_available = False
flavor_ref_alt = %(flavor_ref_alt)s
flavor_ref = %(flavor_ref)s
image_alt_ssh_user = cirros
image_ref_alt = %(image_ref_alt)s
image_ssh_user = cirros
image_ref = %(image_ref)s
ssh_timeout = 196
ip_version_for_ssh = 4
network_for_ssh = private
ssh_user = cirros
allow_tenant_isolation = False
change_password_available = False
build_interval = 1
build_timeout = 196

[compute-admin]
password = %(password)s

[identity]
password = %(password)s
username = %(username)s
admin_password = %(password)s
tenant_name = %(tenant_name)s
uri = %(uri)s
uri_v3 = %(uri_v3)s

[network]
default_network = 10.0.0.0/24
tenant_networks_reachable = false
api_version = 2.0

[network-feature-enabled]
api_extensions = all

[scenario]
large_ops_number = 0

[service_available]
marconi = False
trove = False
savanna = False
ironic = False
ceilometer = False
horizon = True
heat = True
swift = False
neutron = True
glance = True
cinder = True
nova = True

[volume]
build_interval = 1
build_timeout = 196
