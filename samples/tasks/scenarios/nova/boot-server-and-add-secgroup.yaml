{% set flavor_name = flavor_name or "m1.tiny" %}
---
  NovaSecGroup.boot_server_and_add_secgroups:
    -
      args:
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "^cirros.*uec$"
        security_group_count: 10
        rules_per_security_group: 10
      runner:
        type: "constant"
        times: 5
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        network:
          start_cidr: "100.1.0.0/26"
      sla:
        failure_rate:
          max: 0
