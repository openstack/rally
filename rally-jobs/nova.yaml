{%- set cirros_image_url = "http://download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img" %}
{% set image_name = "^(cirros.*-disk|TestVM)$" %}
{% set flavor_name = "m1.tiny" %}
{% set volume_type = "" %}
---
  version: 2
  title: Task for gate-rally-dsvm-rally-nova-nv job
  description: >
    This task contains various scenarios for testing nova plugins
  subtasks:
    -
      title: Authenticate.validate_nova tests
      scenario:
        Authenticate.validate_nova:
          repetitions: 2
      runner:
        constant:
          times: 10
          concurrency: 5
      contexts:
        users:
          tenants: 2
          users_per_tenant: 2
    -
      title: Quotas test cases
      workloads:
        -
          scenario:
            Quotas.nova_update_and_delete:
              max_quota: 1024
          runner:
            constant:
              times: 4
              concurrency: 1
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
        -
          scenario:
            Quotas.nova_get: {}
          runner:
            constant:
              times: 4
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
        -
          scenario:
            Quotas.nova_update:
              max_quota: 1024
          runner:
            constant:
              times: 4
              concurrency: 1
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
    -
      title: NovaServers.boot_and_delete_server tests
      workloads:
        -
          scenario:
            NovaServers.boot_and_delete_server:
              flavor:
                name: {{flavor_name}}
              image:
                name: {{image_name}}
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
        -
          scenario:
            NovaServers.boot_and_delete_server:
              flavor:
                name: {{flavor_name}}
              image:
                name: {{image_name}}
              auto_assign_nic: true
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
            network:
              start_cidr: "10.2.0.0/24"
              networks_per_tenant: 2
        -
          scenario:
            NovaServers.boot_and_delete_server:
              flavor:
                name: {{flavor_name}}
              image:
                name: {{image_name}}
              force_delete: true
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2

    -
      title: NovaServers.boot_and_list_server tests
      workloads:
        -
          scenario:
            NovaServers.boot_and_list_server:
              flavor:
                name: {{flavor_name}}
              image:
                name: {{image_name}}
              detailed: True
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 1
        -
          scenario:
            NovaServers.boot_and_list_server:
              flavor:
                name: {{flavor_name}}
              image:
                name: {{image_name}}
              detailed: True
          runner:
            constant:
              times: 4
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
              user_choice_method: "round_robin"
        -
          scenario:
            NovaServers.boot_and_list_server:
              flavor:
                name: {{flavor_name}}
              image:
                name: {{image_name}}
              files:
                /home/bootfile: "rallytest"
              detailed: True
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 1
    -
      title: NovaServerGroups.create_and_get_server_group tests
      workloads:
      {% for s in (["affinity"], ["anti-affinity"]) %}
        -
          scenario:
            NovaServerGroups.create_and_get_server_group:
              policies: {{s}}
          runner:
            constant:
              times: 4
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
      {% endfor %}

    -
      title: NovaServerGroups.create_and_list_server_groups tests
