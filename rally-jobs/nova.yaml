        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        roles:
          - admin
        api_versions:
          glance:
            version: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_server:
    -
      args:
        flavor:
            name: "^ram64$"
        image:
            name: {{image_name}}
        auto_assign_nic: false
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        flavors:
          -
            name: "ram64"
            ram: 64
      sla:
        failure_rate:
          max: 0
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        flavor:
          name: {{flavor_name}}
        image:
          name: "rally-named-image-from-context"
      runner:
        type: "constant"
        times: 5
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 2
        roles:
          - admin
        images:
          image_url: "{{ cirros_image_url }}"
          image_type: "qcow2"
          image_container: "bare"
          images_per_tenant: 1
          image_name: "rally-named-image-from-context"
          image_args:
            is_public: True
      sla:
        failure_rate:
          max: 0

  NovaHypervisors.list_hypervisors:
    -
      args:
        detailed: True
      runner:
        type: "constant"
        times: 5
        concurrency: 2
      sla:
        failure_rate:
          max: 0

  NovaImages.list_images:
    -
      args:
        detailed: True
      runner:
        type: "constant"
        times: 5
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  NovaSecGroup.create_and_delete_secgroups:
    -
      args:
        security_group_count: 5
        rules_per_security_group: 5
      runner:
        type: "constant"
        times: 4
        concurrency: 4
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        quotas:
          nova:
            security_groups: -1
            security_group_rules: -1
      sla:
        failure_rate:
          max: 0

  NovaSecGroup.create_and_update_secgroups:
    -
      args:
        security_group_count: 5
      runner:
        type: "constant"
        times: 4
        concurrency: 4
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        quotas:
