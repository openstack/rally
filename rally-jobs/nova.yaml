      args:
        flavor:
          name: {{flavor_name}}
        image:
          name: {{image_name}}
        security_group_count: 5
        rules_per_security_group: 5
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        network:
