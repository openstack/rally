{%- set cirros_image_url = "http://download.cirros-cloud.net/0.3.4/cirros-0.3.4-x86_64-disk.img" %}
{% set image_name = "^(cirros.*uec|TestVM)$" %}
{% set flavor_name = "m1.tiny" %}
{% set volume_type = "" %}
---
  Authenticate.validate_nova:
    -
      args:
        repetitions: 2
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 3
          users_per_tenant: 5
      sla:
        failure_rate:
          max: 0

  Quotas.nova_update_and_delete:
    -
      args:
        max_quota: 1024
      runner:
        type: "constant"
        times: 4
        concurrency: 1
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  Quotas.nova_update:
    -
      args:
        max_quota: 1024
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_and_delete_server:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
        auto_assign_nic: true
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        network:
          start_cidr: "10.2.0.0/24"
          networks_per_tenant: 2

    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
        force_delete: true
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_and_list_server:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
        detailed: True
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_and_list_server:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
        detailed: True
      runner:
        type: "constant"
        times: 4
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
          user_choice_method: "round_robin"
      sla:
        failure_rate:
          max: 0

  NovaServers.suspend_and_resume_server:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.pause_and_unpause_server:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.shelve_and_unshelve_server:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_and_rebuild_server:
    -
      args:
        flavor:
          name: {{flavor_name}}
        from_image:
          name: {{image_name}}
        to_image:
          name: {{image_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_and_associate_floating_ip:
    -
      args:
        flavor:
          name: {{flavor_name}}
        image:
          name: {{image_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 1
        network: {}
      sla:
        failure_rate:
          max: 0

  NovaServers.list_servers:
    -
      args:
        detailed: True
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 1
        servers:
          flavor:
              name: {{flavor_name}}
          image:
              name: {{image_name}}
          servers_per_tenant: 2
        network:
          networks_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_and_show_server:
    -
      args:
        image:
          name: {{image_name}}
        flavor:
          name: {{flavor_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_and_get_console_output:
    -
      args:
        image:
          name: {{image_name}}
        flavor:
          name: {{flavor_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.resize_server:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
        to_flavor:
            name: "m1.small"
        confirm: true
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
        to_flavor:
            name: "m1.small"
        confirm: false
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_server_attach_created_volume_and_resize:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
        to_flavor:
            name: "m1.small"
        volume_size: 1
        confirm: true
        force_delete: false
        do_delete: true
        boot_server_kwargs: {}
        create_volume_kwargs: {}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_server_from_volume_and_resize:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
        to_flavor:
            name: "m1.small"
        volume_size: 1
        confirm: true
        force_delete: false
        do_delete: true
        boot_server_kwargs: {}
        create_volume_kwargs: {}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_and_bounce_server:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
            name: {{image_name}}
        actions:
          -
            hard_reboot: 1
          -
            stop_start: 1
          -
            rescue_unrescue: 1
          -
            pause_unpause: 1
          -
            suspend_resume: 1
          -
            lock_unlock: 1
          -
            shelve_unshelve: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NovaServers.boot_lock_unlock_and_delete:
    -
      args:
        flavor:
            name: {{flavor_name}}
        image:
