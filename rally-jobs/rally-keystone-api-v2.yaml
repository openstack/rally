{%- set cirros_image_url = "http://download.cirros-cloud.net/0.3.4/cirros-0.3.4-x86_64-disk.img" %}
---
  KeystoneBasic.create_user:
    -
      args: {}
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_delete_user:
    -
      args: {}
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_user_set_enabled_and_delete:
    -
      args:
        enabled: true
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      sla:
        failure_rate:
          max: 0
    -
      args:
        enabled: false
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_and_list_tenants:
    -
      args: {}
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.get_entities:
    -
      runner:
        type: "constant"
        times: 20
        concurrency: 10
      sla:
        failure_rate:
          max: 0
    -
      args:
        service_name: null
      runner:
        type: "constant"
        times: 20
        concurrency: 10
      sla:
        failure_rate:
          max: 0
    -
      args:
        service_name: "nova"
      runner:
        type: "constant"
        times: 20
        concurrency: 10
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.add_and_remove_user_role:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_and_delete_role:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_and_get_role:
    -
      args: {}
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_add_and_list_user_roles:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_and_list_users:
    -
      args: {}
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_tenant:
    -
      args: {}
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_tenant_with_users:
    -
      args:
        users_per_tenant: 10
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      context:
        users:
          tenants: 3
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_user_update_password:
    -
      args: {}
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_update_and_delete_tenant:
    -
      args: {}
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_delete_user:
    -
      args: {}
      runner:
        type: "constant"
        times: 10
        concurrency: 10
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_and_delete_service:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_and_list_services:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_and_list_ec2credentials:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  KeystoneBasic.create_and_delete_ec2credential:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  Dummy.dummy:
    -
      args:
        sleep: 0.25
      runner:
        type: "constant"
        times: 20
        concurrency: 5
      sla:
        failure_rate:
          max: 0
        max_seconds_per_iteration: 1.0
        max_avg_duration: 0.5
        outliers:
          max: 1
          min_iterations: 10
          sigmas: 10
        performance_degradation:
          max_degradation: 50

    -
      args:
        sleep: 0.25
      runner:
        type: "constant"
        times: 8
        concurrency: 4
        max_cpu_count: 2
      sla:
        failure_rate:
          max: 0

    -
      args:
        sleep: 0.1
      runner:
        type: "constant_for_duration"
        duration: 5
        concurrency: 5
      sla:
        failure_rate:
          max: 0

    -
      args:
        sleep: 0.001
      runner:
        type: "rps"
        times: 2000
        rps: 200
      sla:
        failure_rate:
          max: 0

    -
      args:
        sleep: 0.1
      runner:
        type: "rps"
        times: 5
        rps: 0.5
      sla:
        failure_rate:
          max: 0

    -
      args:
        sleep: 0.1
      runner:
        type: "rps"
        times: 5
        rps: 0.2
      sla:
        failure_rate:
          max: 0

    -
      args:
        sleep: 0.001
      runner:
        type: "rps"
        times: 200
        rps: 20
        max_concurrency: 10
        max_cpu_count: 3
      sla:
        failure_rate:
          max: 0

    -
      args:
        sleep: 0.1
      runner:
        type: "serial"
        times: 20
      sla:
        failure_rate:
          max: 0
    -
      args:
        sleep: 0.01
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
          users:
            tenants: 8
            users_per_tenant: 4
      sla:
        failure_rate:
          max: 0
    -
      args:
        sleep: 0.01
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        quotas:
          nova:
            instances: 200
            cores: 200
            ram: -1
            floating_ips: 200
            fixed_ips: 200
            metadata_items: -1
            injected_files: -1
            injected_file_content_bytes: -1
            injected_file_path_bytes: -1
            key_pairs: 500
            security_groups: 400
            security_group_rules: 600
          cinder:
            gigabytes: -1
            snapshots: -1
            volumes: -1
      sla:
        failure_rate:
          max: 0
    -
      args:
        sleep: 0.6
      runner:
        type: "rps"
        rps: 2
        times: 5
        timeout: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
    -
      args:
        sleep: 0.6
      runner:
        type: "constant"
        concurrency: 2
        times: 4
        timeout: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

    -
      args:
        sleep: 0.75
      runner:
        type: "constant"
        times: 20
        concurrency: 2
      hooks:
        - name: sys_call
          description: Run script
          args: sh /home/jenkins/.rally/extra/hook_example_script.sh
          trigger:
            name: event
            args:
              unit: iteration
              at: [2, 5, 8, 13, 17]
        - name: sys_call
          description: Show time
          args: date +%Y-%m-%dT%H:%M:%S
          trigger:
            name: event
            args:
              unit: time
              at: [0, 2, 5, 6, 9]
        - name: sys_call
          description: Show system name
          args: uname -a
          trigger:
            name: event
            args:
              unit: iteration
              at: [2, 3, 4, 5, 6, 8, 10, 12, 13, 15, 17, 18]
      sla:
        failure_rate:
          max: 0

    -
      args:
        sleep: 0.25
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      hooks:
        - name: sys_call
          description: test hook
          args: /bin/true
          trigger:
            name: periodic
            args:
              unit: iteration
              step: 2
              start: 4
              end: 8
      sla:
        failure_rate:
          max: 0

    -
      args:
        sleep: 1
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      hooks:
        - name: sys_call
          description: Get system name
          args: uname -a
          trigger:
            name: event
            args:
              unit: time
              at: [0, 2, 4, 6, 8, 10]
      sla:
        failure_rate:
          max: 0

    -
      args:
        sleep: 1
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      hooks:
        - name: sys_call
          description: test hook
          args: /bin/true
          trigger:
            name: periodic
            args:
              unit: time
              step: 2
              start: 0
              end: 6
    -
      args:
        sleep: 0.25
      runner:
        type: "rps"
        times: 55
        rps:
          start: 1
          end: 10
          step: 1
        max_concurrency: 10
        max_cpu_count: 3
      sla:
        failure_rate:
          max: 0
    -
      args:
        sleep: 0.5
      runner:
        type: "rps"
        times: 55
        rps:
          start: 1
          end: 10
          step: 1
          duration: 2
        max_concurrency: 10
        max_cpu_count: 3
      sla:
        failure_rate:
          max: 0

  Dummy.dummy_exception:
    -
      args:
        size_of_message: 5
      runner:
        type: "constant"
        times: 20
        concurrency: 5
    -
      args:
        sleep: 30
        message: "This scenario should be terminated by runner timeout."
      runner:
        type: "constant"
        times: 2
        concurrency: 2
        timeout: 1
      sla:
        failure_rate:
          min: 100
    -
      args:
        sleep: 30
        message: "This scenario should be terminated by runner timeout."
      runner:
        type: "rps"
        times: 1
        rps: 1
        timeout: 1
      sla:
        failure_rate:
          min: 100

  Dummy.dummy_exception_probability:
    -
      args:
        exception_probability: 0.5
      runner:
        type: "constant"
        times: 100
        concurrency: 1

    -
      args:
        exception_probability: 0.05
      runner:
        type: "constant"
        times: 2042
        concurrency: 1

    -
      args:
        exception_probability: 0.5
      runner:
        type: "constant"
        times: 100
        concurrency: 1
      sla:
        failure_rate:
          min: 20
          max: 80

  Dummy.dummy_output:
    -
      runner:
        type: "constant"
        times: 20
        concurrency: 10
      sla:
        failure_rate:
          max: 0

  Dummy.dummy_random_fail_in_atomic:
    -
      args:
        exception_probability: 0.5
      runner:
        type: "constant"
        times: 50
        concurrency: 10

  Dummy.dummy_random_action:
    -
      runner:
        type: "constant"
        times: 10
        concurrency: 5

  Dummy.dummy_timed_atomic_actions:
    -
      args:
        number_of_actions: 5
        sleep_factor: 1
      runner:
        type: "constant"
        times: 3
        concurrency: 3
      sla:
        max_avg_duration_per_atomic:
          action_0: 1.0
          action_1: 2.0
          action_2: 3.0
          action_3: 4.0
          action_4: 5.0

  Dummy.failure:
    -
      args:
        sleep: 0.2
        from_iteration: 5
        to_iteration: 15
        each: 2
      runner:
        type: "constant"
        times: 20
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          min: 25
          max: 25

  FakePlugin.testplugin:
    -
      runner:
        type: "constant"
        times: 4
        concurrency: 4
      sla:
        failure_rate:
          max: 0

  RallyProfile.generate_names_in_atomic:
    -
      args:
        number_of_names: 100
      runner:
        type: "constant"
        times: 1000
        concurrency: 10
      sla:
        max_avg_duration_per_atomic:
          generate_100_names: 0.01
        failure_rate:
          max: 0
    -
      args:
        number_of_names: 1000
      runner:
        type: "constant"
        times: 500
        concurrency: 10
      sla:
        max_avg_duration_per_atomic:
          generate_1000_names: 0.075
        failure_rate:
          max: 0
    -
      args:
        number_of_names: 10000
      runner:
        type: "constant"
        times: 200
        concurrency: 10
      sla:
        max_avg_duration_per_atomic:
          generate_10000_names: 0.75
        failure_rate:
          max: 0

  RallyProfile.calculate_atomic:
    -
      args:
        number_of_atomics: 100
      runner:
        type: "constant"
        times: 300
        concurrency: 10
      sla:
        max_avg_duration_per_atomic:
          calculate_100_atomics: 0.025
        failure_rate:
          max: 0
    -
      args:
        number_of_atomics: 500
      runner:
        type: "constant"
        times: 100
        concurrency: 10
      sla:
        max_avg_duration_per_atomic:
          calculate_500_atomics: 0.46
        failure_rate:
          max: 0

  Authenticate.keystone:
    -
      runner:
        type: "constant"
        times: 40
        concurrency: 20
      context:
        users:
          tenants: 2
          users_per_tenant: 10
      sla:
        failure_rate:
          max: 0

  Authenticate.validate_glance:
    -
      args:
        repetitions: 2
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 3
          users_per_tenant: 5
      sla:
        failure_rate:
          max: 0

  HttpRequests.check_request:
    -
      args:
        url: "http://www.example.com"
        method: "GET"
        status_code: 200
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      sla:
        failure_rate:
          max: 0

  HttpRequests.check_random_request:
    -
      args:
        requests:
          -
            url: "http://www.example.com"
            method: "GET"
          -
            url: "http://www.openstack.org"
            method: "GET"
        status_code: 200
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      sla:
        failure_rate:
          max: 0

  GlanceImages.list_images:
    -
      runner:
        type: "constant"
        times: 5
        concurrency: 10
      context:
        users:
          tenants: 1
          users_per_tenant: 2
        images:
          image_url: "{{ cirros_image_url }}"
          image_type: "qcow2"
          image_container: "bare"
          images_per_tenant: 1
      sla:
        failure_rate:
          max: 0

    -
      runner:
        type: "constant"
        times: 5
        concurrency: 10
      context:
        users:
          tenants: 1
          users_per_tenant: 2
        images:
          image_url: "~/.rally/extra/fake-image.img"
          image_type: "qcow2"
          image_container: "bare"
          images_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  GlanceImages.create_and_delete_image:
    -
      args:
        image_location: "{{ cirros_image_url }}"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 2
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0

    -
      args:
        image_location: "{{ cirros_image_url }}"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 2
          users_per_tenant: 3
        api_versions:
          glance:
            version: 2
      sla:
        failure_rate:
          max: 0

    -
      args:
        image_location: "{{ cirros_image_url }}"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        api_versions:
          glance:
            version: 1
        roles:
          - admin
      sla:
        failure_rate:
          max: 0

  GlanceImages.create_and_list_image:
    -
      args:
        image_location: "~/.rally/extra/fake-image.img"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        api_versions:
          glance:
            version: 1
      sla:
        failure_rate:
          max: 0

    -
      args:
        image_location: "~/.rally/extra/fake-image.img"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        api_versions:
          glance:
            version: 2
      sla:
        failure_rate:
          max: 0

  GlanceImages.create_image_and_boot_instances:
    -
      args:
        image_location: "{{ cirros_image_url }}"
        container_format: "bare"
        disk_format: "qcow2"
        flavor:
            name: "m1.tiny"
        number_instances: 2
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 3
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  SwiftObjects.create_container_and_object_then_list_objects:
    -
      args:
        objects_per_container: 2
        object_size: 5120
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "admin"
      sla:
        failure_rate:
          max: 0

  SwiftObjects.create_container_and_object_then_delete_all:
    -
      args:
        objects_per_container: 5
        object_size: 102400
      runner:
        type: "constant"
        times: 4
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "admin"
      sla:
        failure_rate:
          max: 0

  SwiftObjects.create_container_and_object_then_download_object:
    -
      args:
        objects_per_container: 5
        object_size: 1024
      runner:
        type: "constant"
        times: 6
        concurrency: 3
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "admin"
      sla:
        failure_rate:
          max: 0

  SwiftObjects.list_and_download_objects_in_containers:
    -
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "admin"
        swift_objects:
          containers_per_tenant: 1
          objects_per_container: 5
          object_size: 10240
      sla:
        failure_rate:
          max: 0

  SwiftObjects.list_objects_in_containers:
    -
      runner:
        type: "constant"
        times: 6
        concurrency: 3
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "admin"
        swift_objects:
          containers_per_tenant: 1
          objects_per_container: 10
          object_size: 1024
      sla:
        failure_rate:
          max: 0
