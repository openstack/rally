{% set image_name = "^cirros.*-disk$" %}
{% set flavor_name = "m1.tiny" %}
{% set smoke = 0 %}

---
  NeutronNetworks.create_and_list_networks:
    -
      args:
        network_create_args: {}
      runner:
        type: "constant"
        times: {{smoke or 8}}
        concurrency: {{smoke or 4}}
      context:
        users:
          tenants: {{smoke or 2}}
          users_per_tenant: {{smoke or 1}}
        quotas:
          neutron:
             network: -1
      sla:
        failure_rate:
          max: 20
