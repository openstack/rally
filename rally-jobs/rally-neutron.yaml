  NovaServers.boot_and_delete_server:
    -
      args:
        auto_assign_nic: True
        flavor:
            name: "m1.tiny"
        image:
            name: {{image_name}}
            list_kwargs:
              visibility: "public"
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        network:
          start_cidr: "10.2.0.0/24"
          networks_per_tenant: 2
          dns_nameservers:
            - "8.8.8.8"
            - "8.8.4.4"
          router:
            external: false
      sla:
        failure_rate:
          max: 0

  VMTasks.boot_runcommand_delete:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: {{image_name}}
        command:
          script_file: "~/.rally/extra/instance_test.sh"
          interpreter: "/bin/sh"
        username: "cirros"
      runner:
        type: "constant"
        times: {{smoke or 2}}
        concurrency: {{smoke or 2}}
      context:
        users:
          tenants: {{smoke or 2}}
          users_per_tenant: {{smoke or 2}}
        network: {}
      sla:
        failure_rate:
          max: 0
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: {{image_name}}
        command:
          script_file: "~/.rally/extra/instance_test.sh"
          interpreter: "/bin/sh"
        username: "cirros"
        volume_args:
            size: 2
      runner:
        type: "constant"
        times: {{smoke or 2}}
        concurrency: {{smoke or 2}}
      context:
        users:
          tenants: {{smoke or 2}}
          users_per_tenant: {{smoke or 1}}
        network: {}
      sla:
        failure_rate:
          max: 0
    -
      args:
        flavor:
          name: {{flavor_name}}
        image:
          name: {{image_name}}
        floating_network: "public"
        command:
          script_inline: |
            time_seconds(){ (time -p $1 ) 2>&1 |awk '/real/{print $2}'; }
            file=/tmp/test.img
            c=100 #100M
            write_seq=$(time_seconds "dd if=/dev/zero of=$file bs=1M count=$c")
            read_seq=$(time_seconds "dd if=$file of=/dev/null bs=1M count=$c")
            [ -f $file ] && rm $file

            echo "{
                \"write_seq\": $write_seq,
                \"read_seq\": $read_seq
                }"
          interpreter: "/bin/sh"
        username: "cirros"
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        network: {}
      sla:
        failure_rate:
          max: 0
    -
      args:
        command:
          # The `image_command_customizer` context prepares an image and
          # executes `rally-jobs/extra/install_benchmark.sh` script. The script
          # itself creates a new file inside the image "dd_test.sh" which is
          # called in the scenario. It doesn't have anything related to
          # VMTask.dd_load_test scenario
          remote_path: "./dd_test.sh"
        flavor:
          name: "m1.tiny"
        username: "cirros"
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        image_command_customizer:
          command:
            local_path: "~/.rally/extra/install_benchmark.sh"
            remote_path: "./install_benchmark.sh"
          flavor:
            name: "m1.tiny"
          image:
            name: {{image_name}}
          username: "cirros"
        users:
          tenants: 1
          users_per_tenant: 1
        network:
          dns_nameservers: []

  VMTasks.dd_load_test:
    -
      args:
        flavor:
            name: "m1.tiny"
        image:
            name: {{image_name}}
        floating_network: "public"
        force_delete: false
        username: "cirros"
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        network: {}
