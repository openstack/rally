{% set image_name = "^(cirros.*uec|TestVM)$" %}
{% set flavor_name = "m1.tiny" %}
---
  Authenticate.validate_cinder:
    -
      args:
        repetitions: 2
      runner:
        type: "constant"
        times: 10
        concurrency: 5
      context:
        users:
          tenants: 3
          users_per_tenant: 5
      sla:
        failure_rate:
          max: 0

  Quotas.cinder_update_and_delete:
    -
      args:
        max_quota: 1024
      runner:
        type: "constant"
        times: 4
        concurrency: 1
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  Quotas.cinder_update:
    -
      args:
        max_quota: 1024
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_delete_volume:
    -
      args:
        size: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        image:
          name: {{image_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        size:
          min: 1
          max: 3
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        api_versions:
          cinder:
            version: 1
            service_name: cinder
      sla:
        failure_rate:
          max: 0

    -
      args:
        size: 1
        image:
          name: "image-context-test"
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 2
        roles:
          - admin
        images:
          image_url: "~/.rally/extra/fake-image.img"
          image_type: "qcow2"
          image_container: "bare"
          images_per_tenant: 1
          image_name: "image-context-test"
          image_args:
            is_public: True
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_update_volume:
    -
      args:
        update_volume_kwargs:
           display_name: "name_updated"
           display_description: "desc_updated"
        size: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        update_volume_kwargs:
           display_name: "name_updated"
           display_description: "desc_updated"
        size: 1
        image:
          name: {{image_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_volume_and_update_readonly_flag:
    -
      args:
        size: 1
        read_only: true
      runner:
        type: "constant"
        times: 3
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        read_only: false
        image:
          name: {{image_name}}
      runner:
        type: "constant"
        times: 3
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_list_volume:
    -
      args:
        size: 1
        detailed: True
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
    -
      args:
        size:
          min: 1
          max: 3
        detailed: True
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        detailed: True
        image:
          name: {{image_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_get_volume:
    -
      args:
        size: 1
      runner:
        type: "constant"
        times: 5
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        size:
          min: 1
          max: 3
      runner:
        type: "constant"
        times: 5
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        image:
          name: {{image_name}}
      runner:
        type: "constant"
        times: 5
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.list_volumes:
    -
      args:
        detailed: True
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        volumes:
          size: 1
          volumes_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.list_types:
  {% for s in ("true", "false") %}
    -
      args:
        is_public: {{s}}
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0
  {% endfor %}

  CinderVolumes.create_volume:
    -
      args:
        size: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        size:
          min: 1
          max: 3
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        image:
          name: {{image_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_accept_transfer:
    -
      args:
        size: 1
      runner:
        type: "constant"
        times: 3
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        image:
          name: {{image_name}}
      runner:
        type: "constant"
        times: 3
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_extend_volume:
    -
      args:
        size: 1
        new_size: 2
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
    -
      args:
        size:
          min: 1
          max: 2
        new_size:
          min: 3
          max: 4
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_from_volume_and_delete_volume:
    -
      args:
        size: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        volumes:
          size: 1
      sla:
        failure_rate:
          max: 0
    -
      args:
        size:
          min: 1
          max: 2
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        volumes:
          size: 1
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_attach_volume:
    -
      args:
        size: 1
        image:
          name: {{image_name}}
        flavor:
          name: {{flavor_name}}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_snapshot_and_attach_volume:
    -
      args:
        volume_type: false
        size:
          min: 1
          max: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        servers:
          image:
            name: {{image_name}}
          flavor:
            name: {{flavor_name}}
          servers_per_tenant: 1
      sla:
        failure_rate:
          max: 0

    -
      args:
        volume_type: true
        size:
          min: 1
          max: 1
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        servers:
          image:
            name: {{image_name}}
          flavor:
            name: {{flavor_name}}
          servers_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_delete_snapshot:
    -
      args:
        force: false
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        volumes:
          size: 1
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_list_snapshots:
    -
      args:
        force: False
        detailed: True
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        volumes:
          size: 1
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_upload_volume_to_image:
    -
      args:
        size: 1
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        image:
          name: {{image_name}}
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        api_versions:
          glance:
            version: 2
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        volume_type: test
        image:
          name: {{image_name}}
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        volume_types:
          - test
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_volume_backup:
    -
      args:
        size: 1
        do_delete: True
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "Member"
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        do_delete: False
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "Member"
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_restore_volume_backup:
    -
      args:
        size: 1
        do_delete: True
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "Member"
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        do_delete: False
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "Member"
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_and_list_volume_backups:
    -
      args:
        size: 1
        detailed: True
        do_delete: True
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "Member"
      sla:
        failure_rate:
          max: 0
    -
      args:
        size: 1
        detailed: True
        do_delete: False
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "Member"
      sla:
        failure_rate:
          max: 0

  CinderVolumes.create_nested_snapshots_and_attach_volume:
    -
      args:
          size:
              min: 1
              max: 1
          nested_level: 2
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        servers:
          image:
            name: {{image_name}}
          flavor:
            name: {{flavor_name}}
          servers_per_tenant: 2
      sla:
          failure_rate:
            max: 0

  CinderVolumes.create_volume_and_clone:
    -
      args:
        size: 1
      runner:
        type: "constant"
        times: 3
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
          failure_rate:
            max: 0
    -
      args:
        size:
          min: 1
          max: 1
        nested_level: 2
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
          failure_rate:
            max: 0

  CinderVolumes.create_volume_from_snapshot:
    -
      args:
        do_delete: true
      runner:
        type: "constant"
        times: 3
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        volumes:
          size: 1
      sla:
          failure_rate:
            max: 0

  CinderVolumeTypes.create_and_delete_volume_type:
    -
      args: {}
      runner:
        type: "constant"
        times: 5
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumeTypes.create_volume_type_and_encryption_type:
    -
      args:
        specs:
          provider: "LuksEncryptor"
          cipher: "aes-xts-plain64"
          key_size: 512
          control_location: "front-end"
      runner:
        type: "constant"
        times: 5
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0

  CinderVolumes.list_transfers:
    -
      args:
        detailed: true
      runner:
        type: "constant"
        times: 3
        concurrency: 2
      context:
        users:
          tenants: 3
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
