          description: "Create volume from image and update read only flag."
          scenario:
            CinderVolumes.create_volume_and_update_readonly_flag:
              size: 1
              read_only: false
              image:
                name: {{image_name}}
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2

    -
