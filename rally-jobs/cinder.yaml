{% set image_name = "^(cirros.*-disk|TestVM)$" %}
{% set flavor_name = "m1.tiny" %}
---
  version: 2
  title: Task for gate-rally-dsvm-rally-cinder job
  description: Testing mostly cinder related plugins
  subtasks:
    -
      title: CinderVolumes.create_volume tests
      workloads:
        -
          scenario:
            CinderVolumes.create_volume:
              size: 1
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
        -
          scenario:
            CinderVolumes.create_volume:
              size:
                min: 1
                max: 2
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
            api_versions:
              cinder:
                version: 2
                service_name: cinderv2
        -
          description: "Create a volume from the specified image."
          scenario:
            CinderVolumes.create_volume:
              size: 1
              image:
                name: {{image_name}}
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
    -
      title: Authenticate.validate_cinder tests
      scenario:
        Authenticate.validate_cinder:
          repetitions: 2
      runner:
        constant:
          times: 10
          concurrency: 5
      contexts:
        users:
          tenants: 2
          users_per_tenant: 1
    -
      title: Quotas.cinder_update_and_delete tests
      scenario:
        Quotas.cinder_update_and_delete:
          max_quota: 1024
      runner:
        constant:
          times: 4
          concurrency: 1
      contexts:
        users:
          tenants: 2
          users_per_tenant: 1
    -
      title: Quotas.cinder_update test
      scenario:
        Quotas.cinder_update:
          max_quota: 1024
      runner:
        constant:
          times: 4
          concurrency: 1
      contexts:
        users:
          tenants: 2
          users_per_tenant: 2
    -
      title: Quotas.cinder_get tests
      scenario:
        Quotas.cinder_get: {}
      runner:
        constant:
          times: 6
          concurrency: 3
      contexts:
        users:
          tenants: 2
          users_per_tenant: 2
    -
      title: CinderVolumes.create_and_delete_volume tests
      workloads:
        -
          scenario:
            CinderVolumes.create_and_delete_volume:
              size: 1
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
        -
          description: "Create a volume from specific image and delete it."
          scenario:
            CinderVolumes.create_and_delete_volume:
              size: 1
              image:
                name: {{image_name}}
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
        -
          description: "Create a volume from image created by image context."
          scenario:
            CinderVolumes.create_and_delete_volume:
              size: 1
              image:
                name: "image-context-test"
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 1
              users_per_tenant: 2
            roles:
              - admin
            images:
              image_url: "~/.rally/extra/fake-image.img"
              disk_format: "raw"
              container_format: "bare"
              images_per_tenant: 1
              image_name: "image-context-test"
              visibility: "public"
    -
      title: CinderVolumes.create_and_update_volume tests
      workloads:
        -
          scenario:
            CinderVolumes.create_and_update_volume:
              update_volume_kwargs:
                description: "desc_updated"
              size: 1
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2
        -
          description: "Create volume from image and update it."
          scenario:
            CinderVolumes.create_and_update_volume:
              update_volume_kwargs:
                description: "desc_updated"
              size: 1
              image:
                name: {{image_name}}
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 2
              users_per_tenant: 2

    -
      title: CinderVolumes.create_volume_and_update_readonly_flag tests
