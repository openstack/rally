              detailed: True
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
        -
          scenario:
            CinderVolumes.create_and_list_volume:
              size:
                min: 1
                max: 2
              detailed: True
          runner:
            constant:
              times: 2
              concurrency: 2
          contexts:
            users:
              tenants: 1
              users_per_tenant: 1
        -
          description: "Create volume from image and list volumes."
          scenario:
            CinderVolumes.create_and_list_volume:
