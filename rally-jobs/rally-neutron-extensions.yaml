{% set flavor_name = flavor_name or "m1.tiny" %}
---
  NeutronLoadbalancerV2.create_and_list_loadbalancers:
    -
      args:
        lb_create_args: {}
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        network: {}
      sla:
        failure_rate:
          max: 0

  NeutronBGPVPN.create_and_list_bgpvpns:
    -
      runner:
        type: "constant"
        times: 8
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NeutronBGPVPN.create_and_update_bgpvpns:
    -
      runner:
        type: "constant"
        times: 8
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NeutronBGPVPN.create_and_delete_bgpvpns:
    -
      runner:
        type: "constant"
        times: 8
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  NeutronBGPVPN.create_bgpvpn_assoc_disassoc_networks:
    -
      runner:
        type: "constant"
        times: 8
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        network: {}
        servers:
          servers_per_tenant: 1
          auto_assign_nic: True
          flavor:
            name: "{{flavor_name}}"
          image:
            name: "^cirros.*-disk$"
      sla:
        failure_rate:
          max: 0

  NeutronBGPVPN.create_bgpvpn_assoc_disassoc_routers:
    -
      runner:
        type: "constant"
        times: 8
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        network: {}
        servers:
          servers_per_tenant: 1
          auto_assign_nic: True
          flavor:
            name: "{{flavor_name}}"
          image:
            name: "^cirros.*-disk$"
      sla:
        failure_rate:
          max: 0

  NeutronBGPVPN.create_and_list_networks_associations:
    -
      runner:
        type: "constant"
        times: 8
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        network: {}
        servers:
          servers_per_tenant: 1
          auto_assign_nic: True
          flavor:
            name: "{{flavor_name}}"
          image:
            name: "^cirros.*-disk$"
      sla:
        failure_rate:
          max: 0

  NeutronBGPVPN.create_and_list_routers_associations:
    -
      runner:
        type: "constant"
        times: 8
        concurrency: 4
      context:
        users:
          tenants: 2
          users_per_tenant: 1
        network: {}
        servers:
          servers_per_tenant: 1
          auto_assign_nic: True
          flavor:
            name: "{{flavor_name}}"
          image:
            name: "^cirros.*-disk$"
      sla:
        failure_rate:
          max: 0
