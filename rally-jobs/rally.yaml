#          tenants: 1
#          users_per_tenant: 1
#        api_versions:
#          glance:
#            version: 1
#      sla:
#        failure_rate:
#          max: 0
#

    -
      args:
        image_location: "~/.rally/extra/fake-image.img"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        api_versions:
          glance:
            version: 2
      sla:
        failure_rate:
          max: 100

  GlanceImages.create_image_and_boot_instances:
    -
      args:
        image_location: "{{ cirros_image_url }}"
        container_format: "bare"
        disk_format: "qcow2"
        flavor:
            name: "m1.tiny"
        number_instances: 2
        create_image_kwargs:
          properties:
            hw_video_model: vga
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 3
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 100

  GlanceImages.create_and_update_image:
    -
      args:
        image_location: "{{ cirros_image_url }}"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 4
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 100

  GlanceImages.create_and_deactivate_image:
    -
      args:
        image_location: "{{ cirros_image_url }}"
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: 4
        concurrency: 2
      context:
        users:
          tenants: 2
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 100

  SwiftObjects.create_container_and_object_then_list_objects:
    -
      args:
        objects_per_container: 2
        object_size: 5120
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "admin"
      sla:
        failure_rate:
          max: 0

  SwiftObjects.create_container_and_object_then_delete_all:
    -
      args:
        objects_per_container: 5
        object_size: 102400
      runner:
        type: "constant"
        times: 4
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "admin"
      sla:
        failure_rate:
          max: 0

  SwiftObjects.create_container_and_object_then_download_object:
    -
      args:
        objects_per_container: 5
        object_size: 1024
      runner:
        type: "constant"
        times: 6
        concurrency: 3
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "admin"
      sla:
        failure_rate:
          max: 0

  SwiftObjects.list_and_download_objects_in_containers:
    -
      runner:
        type: "constant"
        times: 2
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "admin"
        swift_objects:
          containers_per_tenant: 1
          objects_per_container: 5
          object_size: 10240
      sla:
        failure_rate:
          max: 0

  SwiftObjects.list_objects_in_containers:
    -
      runner:
        type: "constant"
        times: 6
        concurrency: 3
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        roles:
          - "admin"
        swift_objects:
          containers_per_tenant: 1
          objects_per_container: 10
          object_size: 1024
      sla:
        failure_rate:
          max: 0
